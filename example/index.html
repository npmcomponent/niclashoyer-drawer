<!DOCTYPE html>
<html>
	<head>
		<title>Drawer</title>
		<link rel="stylesheet" href="build.css" />
		<script type="text/javascript" src="build.js"></script>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>
			html, body { margin: 0; padding: 0 }
		</style>
	</head>
	<body>
		<div class="drawer">
			<div class="drawers">
				<div class="left">
					<h2>left</h2>
				</div>
				<div class="right">
					<h2>right</h2>
				</div>
			</div>
			<div class="content">
				<h1>content</h1>
				<button style="float:left" id="btnleft">Toggle Left</button>
				<button style="float:right" id="btnright">Toggle Right</button>
			</div>
		</div>
		<script type="text/javascript" src="test.js"></script>
	</body>
</html>
